
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Antonio Pierro - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Roberta Cappai</h1>
        <script type="text/processing">
void setup(){
size ( 300, 350);
background (140, 4, 30);
smooth();
noStroke();
}

void draw (){
if(frameCount % 8 ==0){
  fill (frameCount * 6 % 230, frameCount * 6 % 230, frameCount * 8 % 230);
  pushMatrix();
  translate (150, 150);
  rotate(radians(frameCount * 0.5 % 360));
  ellipse(0, 0, 100, 10);
  fill(10);
  rect(60, 0, 40, 2);
  popMatrix();
}



}


        </script>
        <canvas></canvas>
    </body>
</html>
