        <script type="text/processing">

            void setup() {
              size(300, 350);
              background(150);
            }
            void draw(){
                pushMatrix();
                translate(20, 80);
                rotate(radians(frameCount * 2  % 360));
                rect(0, 0, 180, 4);
                popMatrix();
            }
