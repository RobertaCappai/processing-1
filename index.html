
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Antonio Pierro - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Ciccio Cicci</h1>
        <script type="text/processing">
voidsetup(){
size ( 300, 350);
background (80, 0, 22);
smooth();
noStroke();
}

voiddraw(){
if(frameCount % 10 ==0){
fill (frameCount * 4 % 255, frameCount * 6 % 255, frameCount * 8 % 245);
pushMatrix();
translate (100, 155);
rotate(radians(frameCount * 0.5 % 360));
ellipse(0, 0, 80, 20);
fill(0);
rect(50, 0, 80, 5);
popMatrix();
}



}



        </script>
        <canvas></canvas>
    </body>
</html>
