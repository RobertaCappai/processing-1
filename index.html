<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Roberta Cappai - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Roberta</h1>
        <script type="text/processing">

           void setup() {
  size(500, 500);
  background(40, 4, 50);
  smooth();
  noStroke();
}

void draw(){
  if (frameCount % 2 == 1) {
    fill(frameCount * 5 % 150, frameCount * 8 % 150,
      frameCount * 4 % 25);
    pushMatrix();
    scale(2.0);
    translate(125, 125);
    rotate(radians(frameCount * 4  % 360));
    rect(5, 5, 100, 40);
    popMatrix();
  }
}
            
        </script>
        <canvas></canvas>
    </body>
</html>
